<!DOCTYPE html>
<html>
  <head>
    <title>Background Color Changer</title>
    <style>
      body {
        background-color: #c8d6e5;
        color: #2d3436;
        font-family: Arial, sans-serif;
        font-size: 18px;
        text-align: center;
      }
      
      button {
        padding: 10px 20px;
        background-color: #2d3436;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Background Color Changer</h1>
    <p>This website has a background color and a button that you can click to change the color of the background. Go ahead, try it out!</p>
    <button onclick="changeBackgroundColor()">Change Background Color</button>
    <script>
      function changeBackgroundColor() {
        var colors = ['#c8d6e5', '#ffa07a', '#6ab04c', '#3498db', '#e74c3c'];
        var randomColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.style.backgroundColor = randomColor;
      }
    </script>
  </body>
</html>
